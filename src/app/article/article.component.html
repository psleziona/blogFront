<div *ngIf="article$ | async as article; else nonAuthInfo">
  <img [src]="img" alt="article-image">
  <h3>{{ article.title }}</h3>
  <app-rate-panel [currentRate]="8"></app-rate-panel>
  <p>{{ article.text }}</p>
  <app-add-comment [idArticle]="article.idArticle"></app-add-comment>
  <p>Komentarze</p>
  <app-comment
    *ngFor="let comment of article.comments"
    [comment]="comment"
  ></app-comment>
</div>
<ng-template #nonAuthInfo>
  <h1>Artyku≈Ç nie istnieje</h1>
</ng-template>
