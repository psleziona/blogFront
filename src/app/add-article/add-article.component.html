<form (submit)="submitArticle()" [formGroup]="newArticleForm">
  <label for="title">Tytuł</label>
  <input type="text" id="title" formControlName="title">

  <label for="text">Zawartość</label>
  <textarea id="text" formControlName="text"></textarea>


  <input (change)="onImageUpload($event)" type="file" accept="image/png, image/jpeg">
  <button type="submit">Dodaj</button>
</form>
